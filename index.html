<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <!-- <h1>Registration Form</h1> -->

    <div class="container">
        
      <div class="left-part">
        
        <div class="top-part">
          <img src="./image/logo.png" alt="logo" class="logo" />
          <span class="brand-name">Traveller</span>
        </div>
        <div class="bottom-part">
          <h1>Welcome Back</h1>
          <p>Travel Anywhere you want with Traveller.</p>
          <button class="sign-in">SIGN IN</button>
        </div>
      </div>
      <div class="right-part">
        <h1>Create Account</h1>
        <div class="social-media">
          <img src="./image/media5.png" alt="google-icon" />
          <img src="./image/media4.png" alt="facebook-icon" />
          <img src="./image//media3.png" alt="linked-in-icon" />
        </div>
        <p>or use your email id for registration</p>
        <div class="input-field">
          <form action="">
            <img src="" alt="" /><input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </form>
          <button class="sign-up">SIGN UP</button>
        </div>
      </div>
    </div>
  </body>
</html>
